<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/"
        color="primary"></ion-back-button>
    </ion-buttons>
      <ion-title size="small" id="azul1">Login Profesores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="fondoApp">
  <ion-img src="assets/logoApp.png" ></ion-img>

  <form [formGroup] = "formularioLogin">

    <ion-item>
      <ion-label  position="floating" class="ion-text-center" >Ingrese correo institucional...</ion-label>
      <ion-input formControlName="correo"></ion-input>
    </ion-item>
    
    <br>

    <ion-item>
      <ion-label  position="floating" class="ion-text-center" >Ingrese contrase単a...</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <br>

    <ion-row>
      <ion-col  offset="3" size="6">
        <ion-button (click)="Ingresar()" id="btn" expand="block" strong=true >
          Aceptar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <a color="medium" [routerLink]="['/recuperar']" class="underline" style="color:gold; align-content:center;"  >多Olvidaste tu contrase単a?</a>
  <br>

  <a color="medium" [routerLink]="['/create']" class="underline" style="color:gold; align-content:center;"  >多Aun no te registras?</a>


</ion-content>
